<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Visualization</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>

    <div class="banner">
      <h1>What does Munich work on?</h1>
    </div>

    <h1>Search Keyword</h1>

    <p class="keyword-info">Die am häufigsten vorkommenden Themen in den Stadtrats-Anträgen:</p>


    <div class="example-searches" id="example-searches" data-count="6">
      <!-- Buttons will be dynamically generated here -->
      <p class="loading">Loading keywords...</p>
    </div>

     <!-- <div class="example-searches">
      <button class="example-btn" data-keyword="Klima">Klima</button>
      <button class="example-btn" data-keyword="Mieten">Mieten</button>
      <button class="example-btn" data-keyword="Migranten">Migranten</button>
      <button class="example-btn" data-keyword="Wehrpflicht">Wehrpflicht</button>
      <button class="example-btn" data-keyword="Fahrradweg">Fahrradweg</button>
    </div> -->

    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter keywords..."
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Date range display -->
    <div id="date-range-display" style="text-align: left; padding: 10px; color: #666; font-size: 13px;">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- D3 visualizations will be rendered here -->
    <div id="visualization">
      <div id="viz-trend" class="viz-container"></div>
      <div id="viz-fraktionen" class="viz-container"></div>
      <div id="viz-fraktionen-share" class="viz-container"></div>
      <div id="viz-topdocs" class="viz-container"></div>
      
      <div id="viz-kpi"></div>
      <div id="viz-metrics-chart"></div>
    </div>

    <!-- Load D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load keyword loader script -->
    <script src="../static/keyword-loader.js"></script>

    <!-- Load main application with ES modules (bundled under static/js) -->
    <script type="module" src="../static/js-viz/main.js"></script>
  </body>
</html>
